<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 90%;
            max-width: 320px;
            border-radius: 8px;
        }
        h1 {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 15px;
        }
        p {
            font-size: 1rem;
            margin-top: 12px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./user.gif" alt="User Verified">
        <h1>Account Verified</h1>
        <p>Thank you for verifying your account.</p>
        <p>You can now <a href="" class="login-link">log in</a> to access your account.</p>
    </div>
</body>

</html>
